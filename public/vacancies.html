<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.5/css/swiper.min.css">
    <link rel="stylesheet" href="/assets/custom.css" type="text/css">
    <title>Сам себе академик: вакансии</title>
</head>

<body>

<nav class="navbar navbar-expand-md fixed-top navbar-light bg-light visible-sm-flex">
    <a href="?" class="header"><h1 class="h5">Вакансии<br><small class="text-muted">Разработчик PHP</small> </h1></a>

    <div class="navbar-buttons">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#filterCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Показать фильтр">
            <span class="fas fa-filter"></span>
            <span class="filterCount" style="display: none;">0</span>
        </button>

        <button class="btn btn-primary btn-lg btn-recommend ml-1" type="button" data-toggle="modal"  data-target="#addVacancySkillsModal">
            Автоподбор вакансии
        </button>
    </div>

    <div class="collapse navbar-collapse place-filter-here vacancyFilter" id="filterCollapse">
    </div>
</nav>

<nav class="navbar navbar-expand-md fixed-top navbar-light bg-light invisible-sm">
    <div class="container">
        <a href="?" class="header"><h1>Вакансии&nbsp;<small class="text-muted"></small> </h1></a>

        <button class="btn btn-primary btn-lg btn-recommend" type="button" data-toggle="modal" data-target="#addVacancySkillsModal">
            Автоподбор вакансии
        </button>
    </div>
</nav>

<div class="pb-5">
    <div class="container">
        <div class="row equal">
            <div id="filterDesktop" class="col-md-4 bg-light py-4 filterCol invisible-sm place-filter-here">
            </div>
            <div class="col-md-8 noVacanciesFound align-items-center" style="display: none;">
                <div class="row justify-content-center align-self-center w-100">
                    <div class="col-md-8">
                        <h2>Подходящих вакансий не найдено</h2>
                        <p>Уровня владения выбранными навыками недостаточно, пожалуйста укажите дополнительные:</p>
                        <p id="updatedSkills">
                        </p>
                        <button class="btn btn-primary btn-lg mb-3" id="addSearch">Добавить все перечисленные навыки в фильтр</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 searchResultsContainer">
                <div class="row">
                    <div class="col-md-12">

                        <div class="searchResults swiper-container visible-sm">
                            <div class="vacancyList swiper-wrapper">
                                <img src="/assets/images/Rolling-1s-200px.svg">
                            </div>
                        </div>

                        <div class="searchResults invisible-sm">
                            <div class="vacancyList">
                                <img src="/assets/images/Rolling-1s-200px.svg">
                            </div>
                        </div>

                        <div class="swiper-pagination visible-sm"></div>
                        <div class="swiper-button-prev visible-sm"></div>
                        <div class="swiper-button-next visible-sm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="take-filter-from-here" style="display: none">
    <form class="">
        <div class="form-group">
            <label class="h3">Ваши навыки</label>
            <button class="addSkillButton" data-toggle="modal" data-target="#addSkillModal" type="button">
                <i class="fas fa-plus-circle"></i>
                Добавить мои навыки
            </button>
            <small class="form-text text-muted">После выбора навыка укажите текущий уровень владения</small>
        </div>
        <div class="skillContainer">

        </div>
        <div class="form-group">
            <div class="form-group pt-3">
                <label class="d-block h4">Заработная плата</label>
                <div class="form-row vacancySalary">
                    <div class="col form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">От</div>
                            </div>
                            <input type="number" min="10000" max="100000" step="5000" value="" id="from" class="form-control">
                        </div>
                    </div>
                    <div class="col form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">До</div>
                            </div>
                            <input type="number" min="30000" max="500000" step="5000" value="" id="to" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group city-group">
            <label class="h4">Город</label>
            <div class="form-check">
                <input id="city_1" class="form-check-input"
                        name="city_1" type="checkbox"
                        data-type="multicheckbox" data-code="city"
                        value="Москва">
                <label class="form-check-label" for="city_1">Москва</label>
            </div>
            <div class="form-check">
                <input id="city_2" class="form-check-input"
                        name="city_2" type="checkbox"
                        data-type="multicheckbox" data-code="city"
                        value="Санкт-Петербург">
                <label class="form-check-label" for="city_2">Санкт-Петербург</label>
            </div>
            <div class="form-check">
                <input id="city_3" class="form-check-input"
                        name="city_3" type="checkbox"
                        data-type="multicheckbox" data-code="city"
                        value="Томск">
                <label class="form-check-label" for="city_3">Томск</label>
            </div>
        </div>

        <label class="d-block h4">Параметры вакансий</label>
        <div class="form-check pt-1">
            <input type="checkbox" class="form-check-input" name="fullTime" data-code="fullTime" value="true" id="c1">
            <label class="form-check-label" for="c1">Полный рабочий день</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="flexibleSchedule" data-code="flexibleSchedule" value="true" id="c2">
            <label class="form-check-label" for="c2">Гибкий график</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="probation" data-code="probation" value="true" id="c3">
            <label class="form-check-label" for="c3">Испытательный срок</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="officialEmployment" data-code="officialEmployment" value="true" id="c4">
            <label class="form-check-label" for="c4">Соблюдение ТК</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="canBeRemote" data-code="canBeRemote" value="true" id="c5">
            <label class="form-check-label" for="c5">Возможность удаленной работы</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="training" data-code="training" value="true" id="c6">
            <label class="form-check-label" for="c6">Обучение за счет работодателя</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="food" data-code="food" value="true" id="c7">
            <label class="form-check-label" for="c7">Питание за счет работодателя</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="insurance" data-code="insurance" value="true" id="c8">
            <label class="form-check-label" for="c8">Страхование (ДМС, туристическое)</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="sportAndFitness" data-code="sportAndFitness" value="true" id="c9">
            <label class="form-check-label" for="c9">Спорт и фитнес за счет работодателя</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="communicationsCompensation" data-code="communicationsCompensation" value="true" id="c10">
            <label class="form-check-label" for="c10">Компенсация затрат на связь</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="sickLeaveCompensation" data-code="sickLeaveCompensation" value="true" id="c11">
            <label class="form-check-label" for="c11">Оплата больничного</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="vacationCompensation" data-code="vacationCompensation" value="true" id="c12">
            <label class="form-check-label" for="c12">Оплата отпуска</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="dressCode" data-code="dressCode" value="true" id="c13">
            <label class="form-check-label" for="c13">Наличие дресс-кода</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="relocationHelp" data-code="relocationHelp" value="true" id="c14">
            <label class="form-check-label" for="c14">Помощь с релокацией</label>
        </div>
    </form>
    <button class="btn btn-primary btn-block mt-3 visible-sm" data-toggle="collapse" data-target="#filterCollapse">Показать</button>
</div>

<div class="modal fade modal-scrollable" id="addSkillModal" tabindex="-1" role="dialog" aria-labelledby="addSkillModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <h5 class="modal-title" id="addSkillModalTitle">Добавление навыков</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="sortSelect">Сортировать по:</label>
                                </div>
                                <select class="custom-select" id="sortSelect">
                                    <option value="jobCount">Популярности у работодателей</option>
                                    <option value="alphabet">Алфавиту</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list-group skillList" id="allSkills"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary confirmSkillsAddButton" data-dismiss="modal">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-scrollable" id="addVacancySkillsModal" tabindex="-1" role="dialog" aria-labelledby="addVacancySkillsModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addVacancySkillsModalTitle">Оценка навыков</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list-group" id="selectedVacancySkills"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary confirmVacancySkillsAddButton" data-dismiss="modal">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.5/js/swiper.min.js"></script>
<script src="./vacanciesList.js"></script>
<script src="/assets/vacancyFunctions.js"></script>
<script src="/assets/vacancy.js"></script>
</body>

</html>
