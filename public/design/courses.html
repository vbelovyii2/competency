<script>
    let currentCourses = false;

    function getSkillFilterHTML(skillName, level, rate, isUserAdded) {
        let isChecked = rate >= 35;
        let inputTemplate = getInputTemplate();

        if (inputTemplate === 'novice-continue' || inputTemplate === 'other-novice-continue') {
            isChecked = rate >= 35 && rate <= 80;
        }

        if (inputTemplate === 'middle-continue') {
            isChecked = rate >= 15 && rate <= 70;
        }

        if (inputTemplate === 'senior-continue') {
            isChecked = rate <= 70;
        }

        if (inputTemplate === 'skill') {
            isChecked = false;
        }

        if (isUserAdded) {
            isChecked = true;
        }

        return `<label class="btn btn-outline-primary skill ${isUserAdded ? 'user-added' : 'system-added'} ${ isChecked ? "active" : ""}" data-rate="${rate}">
                ${skillName}
                <span class="skill-strength level${level}"><span></span><span></span><span></span><span></span></span>
                <input type="checkbox" name="skills[${skillName}]" value="${level}" ${ isChecked ? "checked=\"checked\"" : ""}>
            </label>`;
    }

    function getSkillHTML(skillName, level) {
        return `<span class="skill">
                ${skillName}
                <span class="skill-strength level${level}"><span></span><span></span><span></span><span></span></span>
            </span>`;
    }

    function getSkillsHTML(skills) {
        return Object.keys(skills).map(function (skillName, index) {
            let level = skills[skillName];
            return getSkillHTML(skillName, level);
        }).join("\n");
    }

    function getProfessionCodeFromUrl() {
        let professionCode = getParameterByName('professionCode');

        if (!professionCode) {
            professionCode = location.pathname.split('/')[1];
        }

        return professionCode || 'qa-tester';
    }

    function getCurrentProfessionName(pageCode, useTvPadezh) {
        if (!pageCode) {

    function debounce(func, wait, immediate) {
        //https://frontender.info/essential-javascript-functions/
        let timeout;
        return function() {
            let context = this, args = arguments;
            let later = function() {
                timeout = null;
                if (!immediate) func.apply(context, args);
            };
            let callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
        };
    }

    function matchAttr(attrValue, value) {
        if (attrValue instanceof Array) {
            return attrValue.indexOf(value) !== -1;
        }

        if (attrValue !== false) {
            return attrValue === value;
        }

        return true;
    }

    function matchRule(rule, who, experience, wish) {
        return matchAttr(rule.who, who) && matchAttr(rule.experience, experience) && matchAttr(rule.wish, wish);

            }
        });

        $(document).on('click', '.delete-skill, .delete-skill-mobile', function () {
            let $skillElement = $(this).closest('.skill');
            $skillElement.remove();
            debouncedUpdateCourses();
        });
    }

    function enableCourseCardFavouriteState($card) {
        $card.find('.top-favourite-add .fa-bookmark').removeClass('far').addClass('fas');
        $card
            .find('.btn-favourite')
            .addClass('active')
            .attr('disabled', true)
            .html('<i class="fas fa-check"></i>');
    }

    function disableCourseCardFavouriteState($card) {
        $card.find('.top-favourite-add .fa-bookmark').removeClass('fas').addClass('far');
        $card
            .find('.btn-favourite')
            .removeClass('active')
            .attr('disabled', false)
            .html('<i class="far fa-bookmark"></i>');
    }

    function initCourseCards() {
        $(document).on('click', '.continue-toggle', function (event) {
            event.preventDefault();

            $(this).attr("style", "display: none!important");
            $(this).siblings('.continue-dots').hide();
            $(this).siblings('.continue').show();
        });

        $(document).on('click', '.btn-favourite, .top-favourite-add', function (event) {
            event.preventDefault();
            let $card = $(this).closest('.card-body');
            let courseId = $card.data('id');
            let course = getCourseById(courseId);

            if (!isInBackpack(courseId)) {
                pushToBackpack(course);
                enableCourseCardFavouriteState($card);
                updateFavourites();
            }
        });

        $(document).on('click', '.top-favourite-remove', function (event) {
            event.preventDefault();
            let courseId = $(this).closest('.card-body').data('id');
            let $card = $('.course-list:visible .card-body[data-id='+courseId+']');
            removeFromBackpack(courseId);
            disableCourseCardFavouriteState($card);
            updateFavourites();

            if (isBackbackEmpty()) {
                $('.favourite-panel').removeClass('show');
                showFooter();
            }
        });
    }

    function loadHistogramData() {
        return loadApiData('/api/histogramData.php', {professionCode: getProfessionCodeFromUrl()});
    }

    function loadProfessionSkills() {
        return loadApiData('/api/skills.php', {format: 'json'})
            .then(function (response) {
                let professionName = getCurrentProfessionName();
                let ucProfessionName = professionName[0].toUpperCase() + professionName.slice(1);
                return response[ucProfessionName];
            });
    }

    function loadSkillsData(salaryFrom, salaryTo) {
        let inputTemplate = getInputTemplate();
        let filterRate = 10;

        if (inputTemplate === 'middle-continue' || inputTemplate === 'senior-continue') {
            filterRate = 0;
        }

        return loadApiData('/api/vacancySkillsBySalary.php', {
            professionCode: getProfessionCodeFromUrl(),
            salaryFrom: salaryFrom,
            salaryTo: salaryTo,
            filterRate: filterRate
        });
    }

    function loadCourses() {
        let searchFields = $('header:visible input, .filter-panel:visible input, .skills-section:visible input').serializeArray();
        searchFields.push({name: "professionCode", value: getProfessionCodeFromUrl()});
        searchFields.push({name: "searchMode", value: 1});
        searchFields.push({name: "responseFormat", value: "json"});

        return loadApiData('/api/coursesList.php', searchFields).then(function (response) {
            currentCourses = response;
            return response;
        });
    }

    function getCoursesList() {
        return currentCourses;
    }

    function makeSalaryInput(wrapperSelector, width) {
        let wrappers = document.querySelectorAll(wrapperSelector);
        let inputTemplate = getInputTemplate();

        return loadHistogramData()
            .then(function (response) {
                let salaryFrom = response.salary.from.median;
                let salaryTo = response.salary.to.median;

                if (inputTemplate === 'novice' || inputTemplate === 'other-novice') {
                    salaryFrom = response.salary.min;
                    salaryTo = response.salary.to.q25;
                }

                if (inputTemplate === 'middle-continue') {
                    salaryFrom = response.salary.from.q25;
                    salaryTo = response.salary.to.q75;
                }

                if (inputTemplate === 'senior-continue') {
                    salaryFrom = response.salary.from.q75;
                    salaryTo = response.salary.max;
                }

                if (salaryFrom === salaryTo) {
                    salaryFrom -= response.step;
                }

                wrappers.forEach(function (wrapper) {
                    new SalaryInput(wrapper, {
                        fromHandle: salaryFrom,
                        toHandle: salaryTo,
                        graphWidth: width,
                        handleHeight: 40,
                        binValues: response.binValues,
                        labelsText: response.binLabels,
                        valueRange: [response.salary.min, response.salary.max]
                    });
                });

                displaySalaryRange(salaryFrom, salaryTo);
            });
    }

    function drawSkills(response) {
        let inputTemplate = getInputTemplate();
        if (inputTemplate === 'skill') {
            return;
        }

        let displayText = response.vacanciesCount+ ' ' +
            declensionUnits( response.vacanciesCount, 'вакансий');


        $('.skills-input-display').html(displayText);

        let skillsHTML = response.skills.map(function (skill) {
            return getSkillFilterHTML(skill.title, skill.modeLevel, skill.rate);
        }).join("\n");

        $('.skills-input').prepend(skillsHTML);
    }

    function drawCourses(response) {
        response.forEach(function (course) {
            let mobileHTML = getMobileCourseHTML(course);
            let desktopHTML = getDesktopCourseHTML(course);

            $('.view-on-mobile .course-list').append(mobileHTML);
            $('.view-on-desktop .course-list').append(desktopHTML);
        });

        updateSlider();
    }

    function updateSkills() {
        $('.skills-input').addClass('loading');
        $('.skills-input .system-added').remove();

        return loadSkillsData($('.salary-input').data('from'), $('.salary-input').data('to'))
            .then(function (response) {
                $('.skills-input').removeClass('loading');
                drawSkills(response);
            });
    }

    function showNoResults() {
        let isFilterPanelActive = $('.filter-panel.sliding-panel').hasClass('show');

        $('.no-result-show').attr("style", "");
        $('.no-result-hide').attr("style", "display: none!important");
        if (isFilterPanelActive) {
            hideFooter();
        }
    }

    function hideNoResults() {
        $('.no-result-show').attr("style", "display: none!important");
        $('.no-result-hide:not(.filter-panel)').attr("style", "");

        showFooter();
    }

    function updateCourses() {
        $('.course-list').addClass('loading').html('');

        return loadCourses()
            .then(function (response) {
                let noCourses = response.length === 0;

                $('.course-list').removeClass('loading');

                if (noCourses) {
                    showNoResults();
                }
                else {
                    hideNoResults();
                }

                drawCourses(response);
            });
    }

    function updateFavourites() {
        let courses = getBackpack();
        if (courses && courses.length > 0) {

            $('.btn-favourites-list').addClass('active');
            $('.fav-count').text(courses.length);

            let favouriteListHTML = courses.map(function (course) {
                return getCourseFavouriteHTML(course);
            }).join("\n");

            $('.favourite-list').html(favouriteListHTML);
        }
        else {
            $('.favourite-list').html('');
            $('.btn-favourites-list').removeClass('active');
            $('.fav-count').text(0);
        }
    }

    function expandHeader() {
        let maxHeight = 220;
        $('header')
            .addClass('expanded animated')
            .css('height', maxHeight+'px');
    }

    function collapseHeader() {
        $('header')
            .removeClass('expanded')
            .css('height', $('header').data('closed-height')+'px');
    }

    function updatePageTitle() {
        $('.profession-title').text( getCurrentProfessionName() );
        $('.profession-title-tp').text( getCurrentProfessionName(false, true) );
    }

    function initSkills() {
        let inputTemplate = getInputTemplate();

        if (inputTemplate === 'skill') {
            $('section.skills-section, section.filter-panel, header.top-drawer').addClass('manual-skills');
        }
    }

    (function chromeOnAndroidUrlBarOverlayHack() {
        if (navigator.userAgent.indexOf("Chrome") !== -1 && navigator.userAgent.indexOf("Android") !== -1) {
            document.body.classList.add('chrome-on-android');
        }
    })();

    $(function () {
        let headerInputWidth = 277;

        updatePageTitle();
        updateRequestValuesFromURL();
        initFilter();
        initSkills();
        initSlider();
        initTopDrawerSliding();
        makeSalaryInput('.salary-input-wrapper', headerInputWidth)
            .then(updateSkills)
            .then(updateCourses)
            .then(updateFavourites)
            .then(initHeaderInputs);
        initSkillAdd();
        initFavourites();
        initCourseCards();
    });

</script>

</body>
